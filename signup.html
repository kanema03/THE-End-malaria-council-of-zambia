<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Future-Save</title>
  <link rel="stylesheet" href="css/home.css" />
  <!--Bootstrap Styles-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<style>
  .bg-img {
    height: 40rem;
  }
</style>

<body>
  <div class="bg-img">
    <div class="content">
      <header>Signup</header>
      <div class="container-fluid">
        <form>
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name: </label>
            <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name: </label>
            <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Phone: </label>
            <input type="number" class="form-control" id="contact" required>
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Password: </label>
            <input type="password" class="form-control" id="password1" required>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Confirmed Password: </label>
            <input type="password" class="form-control" id="password2" required>
          </div>
          <button class="btn btn-primary" id='signInbtn'>Submit</button>
        </form>
      </div>
      <div class="login">Or login <span class='btn btn-primary'>with SMS</span></div>
      <div class="links"></div>
      <div class="signup">
        have account?
        <a href="login.html">Login Now</a>
      </div>
    </div>
  </div>
  <script>
    window.localStorage.clear()
    //Btn Event Listener
    var signInbtn = document.getElementById("signInbtn")
    signInbtn.addEventListener('click', signUp);
    function signUp() {
      var pass1 = document.getElementById('password1').value;
      var pass2 = document.getElementById('password2').value;

      if (pass1 == pass2) {
        //References
        var contact = document.getElementById("contact");
        var password = document.getElementById("password1");
        var firstname = document.getElementById("firstname");
        var lastname = document.getElementById("lastname");
        window.localStorage.setItem('firstname', firstname.value);
        window.localStorage.setItem('lastname', lastname.value);
        location.href= "userinfor.html";
      }
      else {
        alert('Passwords Didnt Match')
      }
    }


    


   
  </script>
</body>

</html>
