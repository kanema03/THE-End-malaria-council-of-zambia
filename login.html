<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Future-Save</title>
  <link rel="stylesheet" href="css/home.css" />
    <!--Bootstrap Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <script src="js\form.js"></script>
  <title>FutureSave</title>
</head>

<body>

  <div class="bg-img">
    <div class="content">
      <header>Login Here</header>
      <form action="#">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Enter Your Contact" id='contact'/>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Password" id='password' />
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <button class='btn btn-primary' onclick="signIn()">
        </div>
      </form>
      <div class="login">Or login with SMS</div>
      <div class="links">


      </div>
      <div class="signup">
        Don't have account?
        <a href="signup.html">Signup Now</a>
      </div>
    </div>
  </div>
</body>

</html>
